<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller practico de JavaScript</p>
    </header>   
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
            <label for="precio">Escribe el precio de tu producto: </label>           
            <input type="number" id="precio">
            <label for="cupones">Selecciona el cupon de descuento para tu producto: </label>
            <select name="cupones" id="cupones" >
                <option value="cupon 1">Cupon 1</option>
                <option value="cupon 2">Cupon 2</option>
                <option value="cupon 3">Cupon 3</option> 
            </select> <br> <br>
            <button type="button" onclick="calcularPrecioDescuento()">Calcular el precio con descuento</button>
            <p id="mensajeDescuento"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
